<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover Light as One – a transformative experience centered around unity, illumination, and personal growth. Explore inspiring content, videos, and insights to align with the core concept of collective enlightenment. Join our journey today.">
    <title>Light As One</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="container-fluid vh-100 d-flex align-items-center">
    <div class="row w-100 h-100 justify-content-center align-items-center">
        <div class="col-lg-9 d-flex flex-column justify-content-center align-items-center text-center p-4">
            
            <div class="slogan" style="font-size: 32px;">The light reveals</div>
            <div class="date">
                <span class="date-month">November 1st 2024</span>
            </div>
			<div class="countdown" id="countdown-timer">
                <span id="days">00</span> days<span class="colon">:</span>
                <span id="hours">00</span> hr<span class="colon">:</span>
                <span id="minutes">00</span> min<span class="colon">:</span>
                <span id="seconds">00</span>
            </div>
            <!-- Video Carousel Container -->
            <div class="carousel-container d-flex">
                <!-- Left Blurred Video -->
                <div class="carousel-window blurred-video">
                    <iframe src="" frameborder="0" allowfullscreen class="portrait-video left-video"></iframe>
                </div>
                
                <!-- Center Focused Video -->
                <div class="carousel-window">
                    <iframe src="" frameborder="0" allowfullscreen class="portrait-video center-video"></iframe>
                </div>
                
                <!-- Right Blurred Video -->
                <div class="carousel-window blurred-video">
                    <iframe src="" frameborder="0" allowfullscreen class="portrait-video right-video"></iframe>
                </div>
            </div>
            
            <!-- Navigation Buttons with Labels -->
            <div class="navigation-buttons mt-3">
                <span class="nav-label">Previous Day</span>
                <button id="scroll-left" class="btn btn-dark">⬅</button>
                <button id="scroll-right" class="btn btn-dark">➡</button>
                <span class="nav-label">Next Day</span>
            </div>
            
            <div class="youtube-icon mt-3">
                <a href="https://www.youtube.com/channel/UCkOpEqMiGXugNOSRfVQWpmA?sub_confirmation=1" target="_blank" class="social-icon">
                    <i class="fab fa-youtube"></i>
                    <span class="subscribe-text">Subscribe</span>
                </a>
            </div>
            
			<div class="social-icons">
                <a href="https://www.facebook.com/LightasOne" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/lightasone/" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="https://x.com/ShineLightAsOne" target="_blank" class="social-icon"><i class="fab fa-x"></i></a>
                <a href="mailto:shine@lightasone.com" class="social-icon"><i class="fas fa-envelope"></i></a>
            </div> 

            
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
