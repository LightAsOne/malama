  <script>
  window.addEventListener('DOMContentLoaded', () => {
    firebase.auth().onAuthStateChanged(async user => {
      if (!user) {
        alert("You're not logged in.");
        window.location.href = "index.html";
        return;
      }

      const db = firebase.firestore();
      const doc = await db.collection('users').doc(user.uid).get();
      if (doc.exists) {
  const data = doc.data();
  const name = data.firstName || user.displayName || user.email || "Friend";
  document.getElementById('header-greeting').textContent = `Aloha, ${name}`;
  
  // üëá Load saved contacts
  loadContacts();
}
    });
  });

  function saveContact() {
    const user = firebase.auth().currentUser;
    if (!user) {
      alert("Not logged in.");
      return;
    }

    const uid = user.uid;
    const db = firebase.firestore();

    const form = document.getElementById('contact-form');
    const formData = new FormData(form);
const contactData = {};
formData.forEach((value, key) => {
  if (!value.trim()) return;
  if (contactData[key]) {
    if (!Array.isArray(contactData[key])) contactData[key] = [contactData[key]];
    contactData[key].push(value.trim());
  } else {
    contactData[key] = value.trim();
  }
});

    contactData.createdAt = new Date();

    db.collection("users").doc(uid).collection("contacts").add(contactData)
      .then(() => {
        alert("Contact saved.");
        form.reset();
        document.getElementById("contact-form-popup").classList.add("hidden");
      })
      .catch((error) => {
        console.error("Error saving contact:", error);
        alert("Failed to save contact.");
      });
  }
</script>
<script>
const categoryColorMap = {
  ohana: "#f4c542",       // family
  hoaaloha: "#51b3a2",    // friends
  hana: "#3b82f6",        // work
  lawelawe: "#9b59b6",    // clients
  kaiaulu: "#e67e22",     // community
  hoola: "#44b78b",       // healers
  kumu: "#d35400",        // teachers
  eae: "#7f8c8d"          // other
};

function getPieGradient(colors) {
  if (!Array.isArray(colors) || colors.length === 0) return "#ccc";

  const uniqueColors = [...new Set(colors)].filter(Boolean); // avoid duplicates and empty values
  if (uniqueColors.length === 1) return uniqueColors[0];

  const angleStep = 360 / uniqueColors.length;
  let gradient = "conic-gradient(";
  uniqueColors.forEach((color, i) => {
    const start = i * angleStep;
    const end = (i + 1) * angleStep;
    gradient += `${color} ${start}deg ${end}deg${i < uniqueColors.length - 1 ? "," : ""}`;
  });
  gradient += ")";
  return gradient;
  
}

function showContactDetails(contact) {
  const detailBox = document.querySelector(".contact-card-scrollable .contact-card-content");
  if (!detailBox) return;

  const initials = `${(contact.firstName || "")[0] || ""}${(contact.lastName || "")[0] || ""}`.toUpperCase();
  const name = `${contact.firstName || ""} ${contact.lastName || ""}`.trim();
  const email = contact.email || "";

  let categories = contact.category || contact.categories || []; // Fallback support
  if (typeof categories === "string") {
    categories = [categories];
  }

  const colors = categories.map(cat => categoryColorMap[cat.trim?.()] || "").filter(Boolean);
  

  const background = getPieGradient(colors);

  detailBox.innerHTML = `
    <div class="contact-initials" style="background: ${background}; border: 2px solid #333;">
      ${initials}
    </div>
    <div class="contact-details">
      <strong>${name}</strong><br />
      ${email}
    </div>
  `;
}



async function loadContacts() {
  const user = firebase.auth().currentUser;
  if (!user) return;

  const db = firebase.firestore();
  const contactsRef = db.collection("users").doc(user.uid).collection("contacts");

  try {
    const snapshot = await contactsRef.orderBy("firstName").get();
    const container = document.getElementById("contact-results");
    container.innerHTML = "";

    const grouped = {};
    snapshot.forEach(doc => {
      const contact = doc.data();
      const name = contact.firstName || "Unknown";
      const letter = name.charAt(0).toUpperCase();
      if (!grouped[letter]) grouped[letter] = [];
      grouped[letter].push({ id: doc.id, ...contact });
    });

    for (const letter of Object.keys(grouped).sort()) {
      const section = document.createElement("div");
      section.className = "alpha-section";
      section.innerHTML = `<div class="alpha-divider">${letter}</div>`;

      grouped[letter].forEach(contact => {
        const initials = `${(contact.firstName || "")[0] || ""}${(contact.lastName || "")[0] || ""}`.toUpperCase();
        const name = `${contact.firstName || ""} ${contact.lastName || ""}`.trim();

        const categories = Array.isArray(contact.category)
  ? contact.category
  : contact.category
    ? [contact.category]
    : [];

        const colors = categories.map(cat => categoryColorMap[cat]).filter(Boolean);
        const background = getPieGradient(colors);

        const card = document.createElement("div");
        card.className = "contact-card";
        card.innerHTML = `
          <div class="contact-initials" style="background: ${background}; border: 2px solid #333;">
            ${initials}
          </div>
          <div class="contact-info">
            <div class="contact-name">${name}</div>
          </div>
        `;
        card.addEventListener("click", () => showContactDetails(contact));
        section.appendChild(card);
      });

      container.appendChild(section);
    }
  } catch (err) {
    console.error("Failed to load contacts:", err);
  }
}
</script>



    <script>

  function filterContacts(category) {
    // Remove 'selected' from all pillars
    document.querySelectorAll('.pillar').forEach(p => p.classList.remove('selected'));

    // Remove 'selected' from category-filter
    document.querySelectorAll('.category-filter').forEach(el => el.classList.remove('selected'));

    // Add 'selected' to the matching pillar if found
    const selectedPillar = document.querySelector(`.pillar[onclick*="${category}"]`);
    if (selectedPillar) {
      selectedPillar.classList.add('selected');
    } else {
      // If no pillar matched, assume it's the "All" filter
      const allFilter = document.querySelector(`.category-filter[onclick*="${category}"]`);
      if (allFilter) allFilter.classList.add('selected');
    }
	 // Update label text
  const label = document.getElementById('contact-filter-label');
  if (category === 'all') {
    label.textContent = 'Showing all contacts';
  } else {
    label.textContent = `Showing only ${category}`;
    const clicked = document.querySelector(`.pillar.${category}`);
    if (clicked) clicked.classList.add('selected');
  }

    // TODO: filter logic for right column goes here
  }
  const categoryMap = {
  family: "ohana",
  friends: "hoaaloha",
  work: "hana",
  clients: "lawelawe",
  community: "kaiaulu",
  healers: "hoola",
  teachers: "kumu",
  other: "eae"
};

 const categoryFields = {
    ohana: ['Family Role', 'Shared Memories'],
    hoaaloha: ['How You Met', 'Favorite Moments'],
    hana: ['Work Role', 'Business/Organisaztion', 'Workplace Location'],
    lawelawe: ['Client Notes', 'Service Provided', 'Last Session Date'],
    kaiaulu: ['Community Role', 'Events Participated', 'Organization'],
    hoola: ['Healing Modalities', 'Session Notes', 'Healing Type'],
    kumu: ['Study Taken', 'School/Lineage', 'Lessons Learned'],
    eae: ['Other Notes', 'Context/Where Met', 'Shared Activities']
  };

  function createCategoryBlock(cat) {
  const block = document.createElement("div");
  block.className = "category-block";
  block.dataset.category = cat;

  const labels = categoryFields[cat] || [];
  labels.forEach(label => {
    const group = document.createElement("div");
    group.className = "form-group";

    // Use unique input names based on cat and label
    const inputName = `${cat}-${label.toLowerCase().replace(/\s+/g, '-')}`;

    group.innerHTML = `
      <label>${label}</label>
      <input type="text" name="${inputName}">
    `;

    block.appendChild(group);
  });

  return block;
}


  // Restore values when blocks already exist

window.updateCategoryFields = function () {
  const container = document.getElementById("category-fields-container");
  const checkboxes = document.querySelectorAll('input[name="category"]');

  checkboxes.forEach(cb => {
    const cat = cb.value;
    const exists = container.querySelector(`[data-category="${cat}"]`);

    if (cb.checked && !exists) {
      const block = createCategoryBlock(cat);
      container.appendChild(block);
    } else if (!cb.checked && exists) {
      container.removeChild(exists);
    }
  });
};
  window.openContactForm = function (category, event) {
    if (event) event.stopPropagation();

    const checkbox = document.querySelector(`input[name="category"][value="${category}"]`);
    if (checkbox) checkbox.checked = true;

    updateCategoryFields();

    document.getElementById("contact-form-popup").classList.remove("hidden");
  };


</script>
<script>
  document.querySelectorAll('input[name="category"]').forEach(cb => {
    cb.addEventListener('change', window.updateCategoryFields);
  });
</script>

  entry.innerHTML = `
    <div class="important-date-row">
      <input type="text" name="dateLabel[]" placeholder="Label (e.g., Anniversary)">
      <input type="date" name="dateValue[]">
      <button type="button" class="remove-date" title="Remove" onclick="this.closest('.date-entry').remove()">
        <i class="fa-solid fa-trash"></i>
      </button>
    </div>
  `;

  container.appendChild(entry);
}

  document.addEventListener('click', function (e) {
    if (e.target.classList.contains('delete-date')) {
      e.target.parentElement.remove();
    }
  });

  // Pre-check category when opened from pillar
  window.openContactForm = function (category) {
    const checkbox = document.querySelector(`.category-tags input[value="${category}"]`);
    if (checkbox && !checkbox.checked) {
      checkbox.checked = true;
      checkbox.dispatchEvent(new Event('change'));
    }
    document.getElementById('contact-form-popup').classList.remove('hidden');
  };
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBM98wzY41xWkUYP4v93sS6T_PCL-zmt2E&libraries=places"></script>
<script>
  function initAutocomplete() {
    const input = document.getElementById("address");
    const autocomplete = new google.maps.places.Autocomplete(input, {
      types: ["geocode"],
      
    });

    autocomplete.addListener("place_changed", () => {
      const place = autocomplete.getPlace();
      const components = place.address_components || [];

      const get = (type) => {
        const comp = components.find(c => c.types.includes(type));
        return comp ? comp.long_name : "";
      };

      document.getElementById("city").value = get("locality") || get("postal_town");
      document.getElementById("postcode").value = get("postal_code");
      document.getElementById("state").value = get("administrative_area_level_1");
      document.getElementById("country").value = get("country");
    });
  }

  window.addEventListener("load", initAutocomplete);
</script>


</body>
</html>
